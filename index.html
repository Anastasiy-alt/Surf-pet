<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Surf</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="pages">

    <section class="main">
        <div class="main__mask"></div>
        <p class="main__logo-text">go surf</p>
        <img src="./images/Map.svg" alt="Map." class="main__map">
        <article class="main__arrows">
            <button class="button main__arrow-left"></button>
            <button class="button main__arrow-right"></button>
        </article>
        <aside class="main__aside">
            <div class="main__logo-rectangle"></div>
            <p class="main__logo">go <span class="main__logo_lite">&#8211;</span> surf</p>

            <ul class="main__menu-list">
                <li class="main__menu-element">
                    <a href="" class="main__menu-link">
                        <img src="./images/Surf.svg" alt="Surf." class="main__menu-img">
                        <p class="main__menu-text">Surf</p>
                    </a>
                </li>
                <li class="main__menu-element">
                    <a href="" class="main__menu-link">
                        <img src="./images/Travel.svg" alt="Travel." class="main__menu-img">
                        <p class="main__menu-text">Travel</p>
                    </a>
                </li>
                <li class="main__menu-element">
                    <a href="" class="main__menu-link">
                        <img src="./images/Camp.svg" alt="Camp." class="main__menu-img">
                        <p class="main__menu-text">Sleep</p>
                    </a>
                </li>
                <li class="main__menu-element">
                    <a href="" class="main__menu-link">
                        <img src="./images/Surfboard.svg" alt="Surfboard." class="main__menu-img">
                        <p class="main__menu-text">Shop</p>
                    </a>
                </li>
                <li class="main__menu-element">
                    <a href="" class="main__search">
                        <img class="main__search-img" src="./images/Search.svg" alt="Search."></img>
                    </a>
                </li>
            </ul>
            <article class="main__date">
                <time class="main__date-date"></time>
                <div class="main__date-container">
                    <time class="main__date-month"></time>
                    &#10072;
                    <time class="main__date-year"></time>
                </div>
            </article>
            <article class="main__point">
                <img src="./images/POI.svg" alt="Point." class="main__point-img">
                <p class="main__point-text">California</p>
            </article>
        </aside>

        <header class="main__title-section">
            <p class="main__subtitle"><span class="main__subtitle-decoration"></span>Surf</p>
            <h1 class="main__title">West Shore</h1>
            <p class="main__subtitle"><span class="main__subtitle-decoration"></span>Condition</p>
            <h2 class="main__text-arrow">Radical</h2>
            <button class="button main__title-button"></button>
            <aside class="main__bottom">
                <button class="button main__double-arrows"></button>
                <ul class="main__bottom-menu">
                    <li class="main__bottom-menu-element">
                        <div class="main__bottom-first main__bottom-dec"></div>
                        <p class="main__bottom-text"><span class="main__bottom-number">01</span><span>North Shore</span>
                        </p>
                    </li>
                    <li class="main__bottom-menu-element">
                        <div class="main__bottom-second main__bottom-dec"></div>
                        <p class="main__bottom-text"><span class="main__bottom-number">02</span><span>South Shore</span>
                        </p>
                    </li>
                    <li class="main__bottom-menu-element">
                        <div class="main__bottom-third main__bottom-dec"></div>
                        <p class="main__bottom-text"><span class="main__bottom-number">03</span><span>West Shore</span>
                        </p>
                    </li>
                    <li class="main__bottom-menu-element">
                        <div class="main__bottom-fourth main__bottom-dec"></div>
                        <p class="main__bottom-text"><span class="main__bottom-number">04</span><span>East Shore</span>
                        </p>
                    </li>
                </ul>
            </aside>

        </header>
        <!-- <div class="main__divide"></div> -->
        <!-- <aside></aside> боковая колонка -->
    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
